	<script type="text/javascript">
		var operacion= prompt("Que operacion queres hacer? (suma, restam multiplicacion o division");
		var num1 = parseInt(prompt("ingrese primer numero"));
		var num2 = parseInt(prompt("ingrese segundo numero"));
		var resultado;
		switch (operacion) {
			case "suma": resultado = num1+num2;
			break;
			case "resta": resultado = num1-num2;
			break;
			case "multiplicacion": resultado = num1*num2;
			break;
			case "division": resultado = num1/num2;
			break;
			default: resultado= "operacion invalida";
		}

		document.write( resultado);
		
	</script>
