<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patterns</title>
    <style>
        input{
            display:block;
            
        }
        .test{
            color:white;
        }
        .test:valid{
        background-color:blue;
        }
        .test:invalid{
        background-color:red;
        }
        </style>

        <script>
            function aplicarRegEx(){
                var exp=document.getElementById("entrada").value;
                document.getElementById("salida").setAttribute("pattern", exp);
                //document.getElementById("pepe").innerHTML += "-"

            }
        </script>
</head>
<body>
    
    <p>Ingrese expresion regular</p>
    <input oninput="aplicarRegEx()" type="text" id="entrada"></input>
    <br>
    <p>Ingrese texto para verificar</p>
    <input type="text" class="test" id="salida" pattern="[k]"></input>
    <p id="pepe"></p>

</body>
</html>
