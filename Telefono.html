<!DOCTYPE html>
<!-- saved from url=(0049)https://zarlanga.github.io/cacwebcv/Telefono.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Patterns</title>
    <style>
        input{
            display:block;
            color:black;
        }
        .test {
            color:white;
        }
        .test:valid{
        background-color:blue;
        }
        .test:invalid{
        background-color:red;
        }
        </style>
        <script>
            function aplicarRegEx(){
                var exp=document.getElementById("entrada").value;
                document.getElementById("salida").setAttribute("pattern", exp);
                //document.getElementById("pepe").innerHTML += "-"

            }
        </script>
</head>
<body>
    
    <p>ingrese nro de telefono con formato (xxx)xxxx-xxxx</p>
    <input type="text" class="test" pattern="[(][0-9]{3}[)][0-9]{4}[-][0-9]{4}">

    <p>batata</p>
    <input type="text" class="test" pattern="([P][e][r][o][n])|([u][b][a][l][d][i][n][i])|([e]{5})">

    <p>ingrese expresion regular</p>
    <input oninput="aplicarRegEx()" type="text" id="entrada">
    <p>ingrese texto para verificar</p>
    <input type="text" class="test" id="salida" pattern="pepe">
    <p id="pepe"></p>



</body></html>
