		function apretarBoton(ele){
			var tecla= ele.innerHTML;
		
			if(tecla != "="){
				if (RegExp('[0-9]').test(tecla) ){
				//alert("pepe");
				readyOperator=true;
				escribirOut(tecla);
				} else if (tecla == "."){
				//alert("nopepe");
					if(readyDot){
						escribirOut(tecla);
					}
				readyDot = false;
				} else{
					if(readyOperator){
						escribirOut(tecla);
						readyDot=true;
					}
					readyOperator = false;
				}
			} else {
				if (readyOperator)	calculear();
			}
		}
		
		function calculear(){
			var total = 0;
			var suma = ou.innerHTML.split('+');
			for( var i = 0; i < suma.length; i++) {
			//console.log(suma[i]);
			suma[i] = restar(suma[i]);
			total += parseFloat(suma[i]);
			}
			
			ou.innerHTML=total;
			resetOutput=true;
			
		
		}
		
		function restar(str) {
			var ret = 0;
			var rest = str.split('-');
			for( var i = 0; i < rest.length; i++){
				if (i ==0){
					rest[i] = multiplicar(rest[i]);
					ret = parseFloat(rest[i]);
				} else {
					rest[i] = multiplicar(rest[i]);
					ret -= parseFloat(rest[i]);
				}
			}
			return ret;
		}
		
		function multiplicar(str){
			var ret = 0;
			var mult= str.split('*');
			for( var i = 0; i < mult.length; i++){
				if (i ==0){
					mult[i] = dividir(mult[i]);
					ret = parseFloat(mult[i]);
				} else {
					mult[i] = dividir(mult[i]);
					ret *= parseFloat(mult[i]);
				}
			}
			return ret;
		}
		
		function dividir(str){
			var ret = 0;
			var div = str.split('/');
			for( var i = 0; i < div.length; i++){
				if(i==0){
				ret = parseFloat(div[i]);
				} else{
					if (div[i] != 0 ){
						ret /= div[i];
					} else{
					 alert("imposible dividir por 0");
					}
				}
			}
			return ret;
		}
		
		function escribirOut(cha){
				if(resetOutput){
					ou.innerHTML=cha;
					resetOutput=false;
				}else {
					ou.innerHTML += cha;
				}
		}
