    <title>EJ x</title>
    <script>
    //Del siguiente arrays mostrar cuales son los n√∫meros pares y cuales impares:
    var numeros = [10, 4, 8, 1, 19, 5, 3, 8, 11, 18, 33, 45, 99, 14, 22, 18, 23];   
    var impares = [];
    var pares = [];
    for(var i = 0; i < numeros.length;i++) {
        if( numeros[i] % 2 == 0) {
            pares.push(numeros[i]);
        } else {
            impares.push(numeros[i]);
        }
    }
    document.write("Los numeros pares son " + pares + "<br> Los numeros impares son " + impares);
    </script>
