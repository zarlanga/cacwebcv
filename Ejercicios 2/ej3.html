    <script>
    //Pedir al usuario que ingrese 3 palabras y luego informar cual es la palabra con mayor cantidad de letras junto a la cantidad.
    var palabras = [];
    var longitudPalabraLarga = -1;
    var indicePalabraLarga= -1;
    var msg="";
    for(var i = 0; i<3; i++) {
        palabras[i] = prompt("ingrese palabra");
        if (longitudPalabraLarga < palabras[i].length){
            longitudPalabraLarga = palabras[i].length;
            indicePalabraLarga = i+1;
        }
    }
    msg = "la palabra mas larga es la " + indicePalabraLarga + " <br> y tiene una longitud de " + longitudPalabraLarga + " caracteres";
    document.write(msg);

    </script>
